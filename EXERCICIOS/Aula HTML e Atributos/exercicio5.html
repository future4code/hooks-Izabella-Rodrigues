<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h2>Inscrições Labenu</h2>
    <h3>Requisitos</h3>
    <p>Para se inscrever na Labenu, você deve:</p>
    <ul>
        <li>Ter mais de 18 anos</li>
        <li>Estar disponível das 8 às 17h, de segunda a sexta</li>
        <li>Gostar muito de programar!</li>
    </ul>

    <h3>Formulário</h3>

    <form action="#">
        <label for="nome">Endereço</label><br>
        <input placeholder="Nome" type="text" name="nome" id="nome"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
